        <body>
              <br>
              <h1> <a href = "/bookview?title={{title}}">{{ title }} </a></h1>
              <br>
              {% if code %}
              <center><a href = "/bookview?title={{title}}"><img src="/img/{{id}}.jpg" alt="{{ title }} Cover"></a></center>
              {% endif %}

              {% if user %}
              <center><a href = "/bookview?title={{title}}"><img src="data:image/jpg;base64,{{s}}" alt ="{{ title }} Cover"></a></center>
              {% endif %}

              {% if library %}
              <br>
              <br>
              <form action="/removebooks" method = post>
              <center>  <input type="submit" name="remove" style = "color: white; background-color: black; border-radius: 5px; border-width: 3px; width: 50%; position: relative;" id = "remove" value="Remove this book from your library"> </center>
                <input type="text" name = "booktitle" id = "booktitle" value = "{{title}}" style="visibility: hidden;">

              </form>
              {% endif %}


              <p> {{ author }} </p>
              <br>
              <p> {{ synopsis }}</p>
              <br>
              <br>
        </body>
</html>
